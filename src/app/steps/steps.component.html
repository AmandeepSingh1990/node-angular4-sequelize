<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Steps
        </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Steps ID</th>
                                    <th>Name</th>
                                    <th>Level Id</th>
                                    <th>Intro</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody [sortablejs]="steps" [sortablejsOptions]="sortableOptions">
                                <tr *ngFor="let step of steps; let myIndex = index" [attr.id]="step.id" [attr.position]="myIndex+1">
                                    <td>{{myIndex+1}}</td>
                                    <td>{{step.id}}</td>
                                    <td>{{step.title}}</td>
                                    <td>{{step.level_id}}</td> 
                                    <td><a href="javascript:;" >1</a></td>
                                    <td><span *ngIf="step.status == 1" class="label label-success">Active</span><span *ngIf="step.status == 0" class="label label-danger">In-active</span></td>
                                    <td><a [routerLink]="['/admin/steps/edit', step.id]" class="btn btn-xs btn-primary btn-edt"><i class="fa fa-pencil"></i> Edit</a><a href="javascript:;" (click)="showAlert(step.id)" class="btn btn-xs btn-danger btn-del"><i class="fa fa-trash"></i> Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
