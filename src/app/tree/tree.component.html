<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Tree Item
        </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Tree Item ID</th>
                                    <th>Title</th>
                                    <th>Step Id</th>
                                    <th>Intro</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody [sortablejs]="stepDetails" [sortablejsOptions]="sortableOptions">
                                <tr *ngFor="let stepDetail of stepDetails; let myIndex = index" [attr.id]="stepDetail.id" [attr.position]="myIndex+1">
                                    <td>{{myIndex+1}}</td>
                                    <td>{{stepDetail.id}}</td>
                                    <td>{{stepDetail.title}}</td>
                                    <td>{{stepDetail.step_id}}</td>
                                    <td><a href="javascript:;" >1</a></td>
                                    <td><span *ngIf="stepDetail.status == 1" class="label label-success">Active</span><span *ngIf="stepDetail.status == 0" class="label label-danger">In-active</span></td>
                                    <td><a [routerLink]="['/admin/tree/edit', stepDetail.id]" class="btn btn-xs btn-primary btn-edt"><i class="fa fa-pencil"></i> Edit</a><a (click)="showAlert(stepDetail.id)" href="javascript:;" class="btn btn-xs btn-danger btn-del"><i class="fa fa-trash"></i> Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
